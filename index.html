<html lang="fr">
	<head>
	  <meta charset="utf-8">
	  <title>Météo</title>
	  <link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/606/RGraph.common.core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/RGraph/606/RGraph.gauge.min.js"></script>
	</head>
	<body>
		<h1>Projet dépollution (prototype d'essai)</h1>
		<p>Toutes les données en temps réel</p>
		<div id="map"></div>
	    <script src="prog.mjs"></script>
	<div style="float: right">
		<canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
	</div>
	<script>
    new RGraph.Gauge({
        id: 'cvs',
        min: 0,
        max: 50,
        value: [15,0],
        options: {
            marginLeft: 15,
            marginRight: 15,
            marginTop: 15,
            marginBottom: 15,
			
            // Configure the top titles appearance
            titleTop: 'Température',
            titleTopSize: 20,
            titleTopFont: 'Impact',
            titleTopColor: 'white',
            titleTopSize: 20,
            titleTopItalic: true,
            
            // Configure the bottom titles appearance
            titleBottom: '°C',
            titleBottomSize: 14,
            titleBottomItalic: true,
            titleBottomFont: 'Impact',
            titleBottomColor: '#ccc',
            titleBottomPos: 0.4,
			
            // The rest of the configuration for the Gauge chart - the needle,
            // centerpin, tickmarks and the border
            colorsRanges: [[0,15,'rgba(0,0,255,1)'], [15,30,'rgba(0,255,0,0.60)'], [30,50,'rgba(255,0,0,0.95']],
            backgroundColor: 'black',
            backgroundGradient: true,
            centerpinColor: '#666',
            needleSize: [null, 50],
            needleColors: ['Gradient(transparent:white:white:white:white:white)', 'Gradient(transparent:#d66:#d66:#d66:#d66)'],
            textColor: 'white',
            tickmarksLargeColor: 'white',
            tickmarksMediumColor: 'white',
            tickmarksSmallColor: 'white',
            borderOuter: '#666',
            borderInner: '#333',
            responsive: [
                {maxWidth:null,css:{'float':'right'},parentCss:{textAlign:'none','float': 'right'}},
                {maxWidth:600,css:{'float':'none'},parentCss:{textAlign:'center','float': 'none'}}
            ]
        }
    }).draw();
</script>
	</body>
</html>
